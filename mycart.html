<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Megzo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="mycart.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="glass-header fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="homepage.html" class="text-2xl font-bold text-gray-900">Megzo</a>
            <nav class="flex items-center gap-4">
                <a href="product_listing.html" class="text-gray-900 font-medium hover:text-blue-600 transition">Continue Shopping</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-28 pb-12 flex flex-col lg:flex-row gap-8 min-h-screen">
        
        <!-- Left Column: Cart Items -->
        <div class="flex-1">
            <h1 class="text-3xl font-bold text-white mb-6 drop-shadow-md">Shopping Cart</h1>
            <div id="cart-items-container" class="flex flex-col gap-4">
                <!-- Items will be injected here via JS -->
            </div>
        </div>

        <!-- Right Column: Order Summary -->
        <div class="lg:w-96">
            <div class="glass-card p-6 rounded-2xl sticky top-28 text-gray-900">
                <h2 class="text-xl font-bold mb-4 border-b border-gray-300 pb-2">Order Summary</h2>
                
                <div class="flex justify-between mb-2">
                    <span class="text-gray-700">Subtotal</span>
                    <span id="subtotal-price" class="font-bold">₹0.00</span>
                </div>
                
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700">Tax (5%)</span>
                    <span id="tax-price" class="font-bold">₹0.00</span>
                </div>

                <div class="border-t border-gray-300 pt-4 flex justify-between items-center mb-6">
                    <span class="text-lg font-bold">Total</span>
                    <span id="total-price" class="text-xl font-extrabold text-blue-600">₹0.00</span>
                </div>

                <button onclick="checkout()" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 rounded-lg shadow-lg transform transition hover:-translate-y-1">
                    PLACE ORDER
                </button>
            </div>
        </div>
    </main>

    <script src="mycart.js"></script>
</body>
</html>
