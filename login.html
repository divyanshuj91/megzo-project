<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Megzo | Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ff6b6b 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      padding: 50px 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #718096;
      font-size: 14px;
    }

    .role-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      background: #f7fafc;
      padding: 6px;
      border-radius: 12px;
    }

    .role-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: transparent;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      color: #718096;
      transition: all 0.3s;
    }

    .role-btn.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #2d3748;
      font-size: 14px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
      background: white;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .remember-forgot {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 25px;
    }

    .forgot-link {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .signup-link {
      margin-top: 30px;
      text-align: center;
      color: #718096;
      font-size: 14px;
    }

    .signup-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 30px;
      }

      .login-header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Login to access your account</p>
    </div>

    <!-- Role Selector -->
    <div class="role-selector">
      <div class="role-btn active" id="customerBtn" onclick="selectRole('customer')">
        <h3>Customer</h3>
      </div>
      <div class="role-btn" id="sellerBtn" onclick="selectRole('seller')">
        <h3>Seller</h3>
      </div>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="Enter your email" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" />
      </div>

      <div class="remember-forgot">
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="signup-link">
        New to Megzo? <a href="signup.html">Create an account</a>
      </div>
    </form>
  </div>

  <script>
    let selectedRole = 'customer';

    function selectRole(role) {
      selectedRole = role;
      const customerBtn = document.getElementById('customerBtn');
      const sellerBtn = document.getElementById('sellerBtn');

      if (role === 'customer') {
        customerBtn.classList.add('active');
        sellerBtn.classList.remove('active');
      } else {
        sellerBtn.classList.add('active');
        customerBtn.classList.remove('active');
      }
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const dbRole = selectedRole === 'customer' ? 'customer' : 'seller';

      if (!email || !password) {
        alert("Please fill in all fields");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role: dbRole })
        });

        const data = await response.json();

        if (response.ok) {
          // Save user info
          localStorage.setItem('user', JSON.stringify(data.user));

          if (data.user.role === 'customer') {
            window.location.href = 'homepage.html';
          } else {
            // Assuming seller dashboard exists or redirect to homepage for now
            window.location.href = 'homepage.html';
          }
        } else {
          alert("Login Failed: " + data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert("Failed to connect to server.");
      }
    }
  </script>
</body>

</html>
